<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Myntra</title>
	<link rel="icon"  href="icon.ico">
	<link rel="stylesheet" type="text/css" href="css/styles-signup.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="js/signup.js"></script>  
</head>

<body>
    <div class="header">
		<div class="header_left">
			<img src="img/logo.png">
            <h3>MEN</h3>
            <h3>WOMEN</h3>
            <h3>KIDS</h3>
            <h3>HOME & LIVING</h3>
            <h3>DISCOVER</h3>
		</div>

		<div class="header_middle">
			<span class="material-icons">search</span>
			<input type="text" class="S-input" value="Search for products,brands and more">
		</div>
		
		<div class="header_right">
            <div class="icons">
				<span class="material-icons">favorite_border</span>
                <h3>Wishlist</h3>
			</div>
            <div class="icons">
				<span class="material-icons">work_outline</span>
                <h3>Bag</h3>
			</div>
		</div>
	</div>	
    <div class="Main-Sect">
        <div class="Login">
            <div class="Sect_heading">
                <img src="img/verified.png">
                <h3>Already have an account?</h3>
                <button class="head-acc">
                    <img src="img/fb.png">
                    FACEBOOK
                </button>
                <button class="head-acc">
                    <img src="img/google.png">
                    GOOGLE
                </button>
                <button class="head-mail">
                    <img src="img/mail.png">
                    LOGIN WITH EMAIL
                </button>
            </div>
            
            <div class="Sect_new">
                <h3>New to Myntra?</h3>
                <button id="account" onclick="account()">
                    <span class="material-icons">perm_identity</span>
                    CREATE NEW ACCOUNT
                </button>
            </div>
        </div>
    </div>
</body>
</html>
