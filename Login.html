<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Myntra</title>
	<link rel="icon"  href="icon.ico">
	<link rel="stylesheet" type="text/css" href="css/styles-login.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="js/login.js"></script> 
</head>

<body>
    <div class="header">
		<div class="header_left">
			<img src="img/logo.png" alt="">
            <h3>MEN</h3>
            <h3>WOMEN</h3>
            <h3>KIDS</h3>
            <h3>HOME & LIVING</h3>
            <h3>DISCOVER</h3>
		</div>

		<div class="header_middle">
			<span class="material-icons">search</span>
			<input type="text" class="S-input" value="Search for products,brands and more">
		</div>
		
		<div class="header_right">
            <div class="icons">
				<span class="material-icons">favorite_border</span>
                <h3>Wishlist</h3>
			</div>
            <div class="icons">
				<span class="material-icons">work_outline</span>
                <h3>Bag</h3>
			</div>
		</div>
	</div>
    <div class="middle">
        <div class="loginbox">
            <h4>Login in your Account</h4>
            <form action="">
                <div class="field">
                    <input type="text" name="number" id="p_no" placeholder=" ">
                    <label for="p_no">Email or Mobile Number *</label>
                </div>
                <div class="field" id="field2">
                    <input type="password" name="pass" id="pass" placeholder=" ">
                    <label for="pass">Password *</label>
                </div>
                <button id="continue" onclick="login()">CONTINUE</button>
                <div class="Sect_trouble">
                    <h6>Forgot your password?</h6>
                    <h5>Reset here</h5>
                </div>
                <div class="Sect_trouble">
                    <h6>Have trouble logging in?</h6>
                    <h5>Get Help</h5>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
